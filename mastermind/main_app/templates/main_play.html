<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main_style.css' %}">
    <script defer src="{% static 'js/play_script.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Play</title>
</head>
<body class="container pt-4">
    <header class="row text-center mb-2">
        <div class="row">
            <h2>Lets Play</h2>
            <h4>Play Timer: <span id="timer">00:00:00</span></h4>
        </div>
    </header>
    <main class="row">
        <div class="row mb-3 text-center">
            <h5>Code length is {{ code_length|last }} and made out of following:</h5>
            <div class="d-flex justify-content-center">
                {% for i in code_elements %}
                    <div class="dot bg-warning ms-3 me-3">{{i}}</div>
                {% endfor %}
            </div>
        </div>
        <div class="row mt-2">
            <div class="col d-flex justify-content-evenly align-items-center">
                <form class="guess-form" id="player_guess_form" method="post">
                    {% csrf_token %}
                    {% for i in code_length %}
                        <input name="input_{{i}}" class="user_input text-center" type="number" min="{{min}}" max="{{max}}" required>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary ms-2 ms-1">Check</button>
                </form>
            </div>
        </div>
        <!-- results -->
        <div class="row">
            <div class="row mt-3">
                <div class="col text-center">
                    <h3>Results</h3>
                </div>
                <div class="col text-center">
                    <h3>Previews Plays</h3>
                </div>
                <div class="col text-center">
                    <h3>Time Spent on Turn</h3>
                </div>
            </div>
        </div>
        <div id="results" class="row">

        <div class="pulse row text-center mt-5">
            <div class="col">
                <a class="btn btn-primary" href="/">Exit Game</a>
            </div>
            <div class="col">
                <a class="btn btn-primary" id="hint-button">Get a Hint</a>
            </div>
        </div>
        <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3" id="hints-container">
            <!-- hints -->
        </div>
