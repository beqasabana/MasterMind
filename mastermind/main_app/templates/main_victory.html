<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main_style.css' %}">
    <script defer src="{% static 'js/main_script.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Play</title>
</head>
<body class="container pt-4">
    <main class="row text-center">
        <div>
            <img src="{% static 'img/giphy.gif' %}" alt="">
        </div>
        <h1>You Won</h1>
        <div class="pulse row text-center mt-5">
            <div class="col">
                <a class="btn btn-primary" href="/play">Click Here to Play Default Game</a>
            </div>
            <div class="col">
                <a class="btn btn-primary" href="/">Home</a>
            </div>
            <div class="col">
                <a class="btn btn-primary" href="/customize">Click Here to Play Custom Game</a>
            </div>
        </div>
    </main>
</body>
</html>
