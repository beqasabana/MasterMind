<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main_style.css' %}">
    <script defer src="{% static 'js/main_script.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Play</title>
</head>
<body class="container pt-4">
    <header class="row text-center mb-2">
        <div class="row">
            <h2>Customize Your Game</h2>
        </div>
    </header>
    <main class="row">
        <div class="row">
            <div class="col">
                <form action="customize/play" method="post">
                    {% csrf_token %}
                    <div>
                        <label for="code_length">Code Length</label>
                        <input type="number" name="code_length" value="4">
                    </div>
                    <div>
                        <label for="duplicates">Duplicates:</label>
                        <select name="duplicates" id="">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                    <div>
                        <label for="range">Range</label>
                        <div>
                            <label for="">From:</label>
                            <input type="number" name="range_start" min="0" value="0">
                            <label for="">To:</label>
                            <input type="number" name="range_end" max="25" value="7">
                        </div>
                    </div>
                    <div>
                        <label for="tries">Number of Tries</label>
                        <input type="number" name="tries" min="1" value="10">
                    </div>
                    <button class="btn btn-primary" type="submit">Play</button>
                </form>
            </div>
        </div>
        <div class="row mt-5">
            <div class="d-flex justify-content-center">
                <a href="/">Home Page</a>
            </div>
        </div>
    </main>
</body>
</html>
